<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- fragment header -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/user/bang-dieu-khien}">
                <i class="bi bi-building"></i> Hotel Booking
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <form th:action="@{/user/bang-dieu-khien}" method="get" class="d-flex mb-3">
                        <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Tìm kiếm phòng...">
                        <button type="submit" class="btn btn-primary">Tìm</button>
                    </form>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/bang-dieu-khien}">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Đăng nhập</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
