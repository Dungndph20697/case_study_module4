<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h4>Đăng ký tài khoản</h4>
        </div>
        <div class="card-body">
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phoneNumber" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">CCCD</label>
                    <input type="text" class="form-control" id="citizenIdNumber" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">Đăng ký</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $("#registerForm").on("submit", function (e) {
        e.preventDefault();

        const user = {
            username: $("#username").val(),
            email: $("#email").val(),
            password: $("#password").val(),
            phoneNumber: $("#phoneNumber").val(),
            citizenIdNumber: $("#citizenIdNumber").val(),
            role: "USER", // mặc định role user
            status: 1
        };

        // Validate cơ bản ở client
        if (!/^\d{9,11}$/.test(user.phoneNumber)) {
            Swal.fire("Lỗi", "Số điện thoại không hợp lệ (9–11 chữ số)", "warning");
            return;
        }
        if (!/^\d{9,12}$/.test(user.citizenIdNumber)) {
            Swal.fire("Lỗi", "CCCD không hợp lệ (9–12 chữ số)", "warning");
            return;
        }

        $.ajax({
            type: "POST",
            url: "/register",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(user),
            success: function () {
                Swal.fire({
                    icon: 'success',
                    title: 'Thành công',
                    text: 'Đăng ký thành công!',
                    timer: 2000,
                    showConfirmButton: false
                });
                $("#registerForm")[0].reset();
            },
            error: function (xhr) {
                Swal.fire("Lỗi", xhr.responseText || "Đăng ký thất bại!", "error");
            }
        });
    });
</script>
</body>
</html>
