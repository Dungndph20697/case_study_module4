<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Đăng nhập - Hotel Booking</title>
    <style>
        body {
            background: linear-gradient(180deg, #eef2ff 0%, #f8fafc 50%);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        .login-container { min-height: 100vh; display: flex; align-items: center; }
        .login-card { border: none; border-radius: .75rem; overflow: hidden; box-shadow: 0 6px 30px rgba(99,102,241,0.12); }
        .brand { font-weight: 700; letter-spacing: 0.2px; }
        .illustration {
            background: linear-gradient(135deg, rgba(102,126,234,0.95) 0%, rgba(118,75,162,0.95) 100%);
            color: #fff;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .illustration h2 { font-weight: 700; }
        .form-wrap { padding: 2rem; }
        .input-icon { width: 3rem; display:flex; align-items:center; justify-content:center; color:#6c757d }
        @media (max-width: 767.98px) {
            .illustration { padding: 1.25rem; }
            .form-wrap { padding: 1.25rem; }
        }
    </style>
</head>
<body>
<section class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card login-card">
                    <div class="row g-0">
                        <div class="col-md-5 d-none d-md-flex illustration">
                            <div class="text-center">
                                <i class="bi bi-building-lock-fill" style="font-size: 48px; opacity: .95"></i>
                                <h2 class="mt-3">Hotel Booking</h2>
                                <p class="small text-white-50">Quản lý đặt phòng & dịch vụ khách sạn</p>
                            </div>
                        </div>
                        <div class="col-12 col-md-7">
                            <div class="form-wrap">
                                <div class="text-center mb-3">
                                    <h4 class="mb-0 brand">Đăng nhập</h4>
                                    <p class="text-muted small mb-0">Đăng nhập vào tài khoản của bạn</p>
                                </div>

                                <!-- Spring Security messages -->
                                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                    Tài khoản hoặc mật khẩu không đúng. Vui lòng thử lại.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                    Bạn đã đăng xuất thành công.
                                </div>

                                <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                                    <!-- CSRF token -->
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                    <div class="mb-3">
                                        <label for="username" class="visually-hidden">Tài khoản</label>
                                        <div class="input-group">
                                            <span class="input-group-text input-icon"><i class="bi bi-person-fill"></i></span>
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Email hoặc tên đăng nhập" required autofocus aria-label="Tài khoản">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="visually-hidden">Mật khẩu</label>
                                        <div class="input-group">
                                            <span class="input-group-text input-icon"><i class="bi bi-lock-fill"></i></span>
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu" required aria-label="Mật khẩu">
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Hiện mật khẩu"><i class="bi bi-eye"></i></button>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="true" id="rememberMe" name="remember-me">
                                            <label class="form-check-label small" for="rememberMe">Ghi nhớ đăng nhập</label>
                                        </div>
                                        <a th:href="@{/forgot-password}" class="small">Quên mật khẩu?</a>
                                    </div>

                                    <div class="d-grid mb-2">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                                        </button>
                                    </div>

                                    <div class="text-center small text-muted">
                                        Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a>
                                    </div>
                                </form>

                                <div class="text-center mt-3 small text-muted">
                                    © <span th:text="${T(java.time.Year).now().value}"></span> Hotel Booking
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Client-side: password toggle & validation -->
<script>
    (function () {
        'use strict'
        // Toggle password visibility
        var toggle = document.getElementById('togglePassword');
        var pwd = document.getElementById('password');
        if (toggle && pwd) {
            toggle.addEventListener('click', function () {
                if (pwd.type === 'password') {
                    pwd.type = 'text';
                    toggle.innerHTML = '<i class="bi bi-eye-slash"></i>';
                } else {
                    pwd.type = 'password';
                    toggle.innerHTML = '<i class="bi bi-eye"></i>';
                }
            });
        }

        // Simple bootstrap-like validation
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
