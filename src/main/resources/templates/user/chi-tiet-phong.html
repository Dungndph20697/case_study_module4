<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết phòng</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS chi tiết phòng -->
    <link rel="stylesheet" th:href="@{/layout/detail.css}">
</head>

<body>
<header>
    <h1 class="text-center mt-3 mb-4">Chi tiết phòng</h1>
</header>

<section id="user-dashboard">
    <div class="row g-0 w-100">
        <!-- Sidebar -->
        <div class="col-md-3" th:replace="fragments/sidebar-user :: sidebar-user"></div>

        <!-- Nội dung chính -->
        <div class="col-md-9">
            <main>
                <a href="/user/bang-dieu-khien" class="btn btn-outline-secondary mb-3">
                    ← Quay lại danh sách
                </a>

                <!-- Thông tin chi tiết phòng -->
                <div class="card shadow-lg p-3 mb-5 bg-body rounded" th:if="${room != null}">
                    <div th:id="'carousel-room-' + ${room.id}" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div th:each="img, iterStat : ${room.images}"
                                 th:class="'carousel-item' + (${iterStat.index == 0} ? ' active' : '')">
                                <img th:src="${img.url}" class="d-block w-100 rounded" alt="Ảnh phòng">
                            </div>
                        </div>
                    </div>

                    <div class="card-body mt-4">
                        <h3 class="card-title" th:text="${room.numberRoom}">Tên phòng</h3>
                        <p class="card-text fs-5 fw-bold text-primary"
                           th:text="${#numbers.formatDecimal(room.price,0,'COMMA',0,'POINT')} + ' VNĐ / đêm'">
                            300,000 VNĐ / đêm
                        </p>

                        <p class="text-muted" th:text="${room.description}">Mô tả phòng...</p>

                        <p class="fw-bold"
                           th:text="${room.statusRoom != null ?
                                     (room.statusRoom.name() == 'AVAILABLE' ?
                                     'Trạng thái: Phòng trống' : 'Trạng thái: Đã thuê')
                                     : 'Trạng thái: Không rõ'}">
                        </p>

                        <div class="d-flex gap-3 mt-3">
                            <form th:if="${room.statusRoom.name() == 'AVAILABLE'}"
                                  th:action="@{/user/book/{id}(id=${room.id})}" method="post">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-calendar-check"></i> Đặt phòng ngay
                                </button>
                            </form>

                            <button th:if="${room.statusRoom.name() != 'AVAILABLE'}"
                                    class="btn btn-secondary" disabled>
                                Không thể đặt
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
