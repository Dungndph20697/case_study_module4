<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout :: layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Phòng - Hotel Booking</title>
    <!-- Bootstrap CSS phải nằm trong <head> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1 style="text-align:center; margin-top:10px;">Hotel Booking - Trang Chủ</h1>
</header>

<section id="user-dashboard" class="py-4">
    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div class="col-md-3" th:replace="fragments/sidebar-user :: sidebar-user"></div>

            <!-- MAIN CONTENT -->
            <div class="col-md-9">
                <main class="container-fluid py-4">
                    <section class="room-container" th:if="${rooms}">
                        <div class="row g-4">
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12" th:each="room, stat : ${rooms}">
                                <div class="card h-100 shadow-sm border-0">
                                    <!-- Carousel -->
                                    <div th:id="'carousel-room-' + ${room.id}" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                            <div th:each="img, iterStat : ${room.images}"
                                                 th:class="'carousel-item' + (${iterStat.index == 0} ? ' active' : '')">
                                                <img th:src="${img.url}" class="d-block w-100 rounded-top"
                                                     alt="Room Image"
                                                     style="height: 230px; object-fit: cover;">
                                            </div>
                                        </div>
                                        <button class="carousel-control-prev" type="button"
                                                th:attr="data-bs-target='#carousel-room-' + ${room.id}"
                                                data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Trước</span>
                                        </button>
                                        <button class="carousel-control-next" type="button"
                                                th:attr="data-bs-target='#carousel-room-' + ${room.id}"
                                                data-bs-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Tiếp</span>
                                        </button>
                                    </div>

                                    <!-- Thông tin phòng -->
                                    <div class="card-body text-center">
                                        <h5 class="card-title text-primary fw-bold" th:text="${room.numberRoom}">Tên phòng</h5>
                                        <h5 class="card-text text-danger fw" th:text="${room.typeRoom}">Loại phòng</h5>
                                        <p class="card-text text-danger fw-semibold"
                                           th:text="${#numbers.formatDecimal(room.price,0,'COMMA',0,'POINT')} + ' VNĐ / đêm'">Giá
                                        </p>
                                        <p class="text-muted"
                                           th:text="${room.statusRoom != null ? (room.statusRoom.name() == 'AVAILABLE' ? 'Phòng trống' : 'Đã thuê') : 'Không rõ'}">
                                        </p>

                                        <div class="d-flex justify-content-center gap-2 mt-2">
                                            <form th:if="${room.statusRoom != null and room.statusRoom.name() == 'AVAILABLE'}"
                                                  th:action="@{/user/book/{id}(id=${room.id})}" method="post">
                                                <button type="submit" class="btn btn-primary btn-sm">Đặt phòng</button>
                                            </form>
                                            <a th:href="@{/user/detail/{id}(id=${room.id})}" class="btn btn-outline-secondary btn-sm">
                                                Xem chi tiết
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- PHÂN TRANG -->
                        <!-- PHÂN TRANG -->
                        <div class="mt-4" th:if="${totalPages > 1}">
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center">

                                    <!-- Nút TRƯỚC -->
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link" th:href="@{/user/bang-dieu-khien(page=${currentPage - 1})}">Trước</a>
                                    </li>

                                    <!-- Các nút số trang -->
                                    <li class="page-item"
                                        th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                        th:classappend="${i == currentPage} ? ' active'">
                                        <a class="page-link"
                                           th:href="@{'/user/bang-dieu-khien?page=' + ${i}}"
                                           th:text="${i + 1}">1</a>
                                    </li>

                                    <!-- Nút SAU -->
                                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                        <a class="page-link" th:href="@{/user/bang-dieu-khien(page=${currentPage + 1})}">Sau</a>
                                    </li>

                                </ul>
                            </nav>
                        </div>

                    </section>
                    <div th:if="${rooms == null or #lists.isEmpty(rooms)}" class="text-center mt-4">
                        <p>Không có phòng nào để hiển thị.</p>
                    </div>
                </main>

            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
