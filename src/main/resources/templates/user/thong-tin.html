<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/layout/style.css}" rel="stylesheet">
</head>
<body>
<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div th:replace="~{fragments/sidebar-user :: sidebar-user}"></div>
        </nav>

        <!-- NỘI DUNG CHÍNH -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="bi bi-person-circle"></i> Thông tin cá nhân</h1>
            </div>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Card thông tin -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-person-badge me-2"></i>Thông tin tài khoản</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/update}" th:object="${userForm}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Email (không thể thay đổi)</label>
                                <input type="text" class="form-control" th:value="${userForm.email}" disabled>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label fw-bold">Họ và tên <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="phoneNumber" class="form-label fw-bold">Số điện thoại <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="citizenIdNumber" class="form-label fw-bold">Số CCCD/CMND <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="citizenIdNumber" th:field="*{citizenIdNumber}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('citizenIdNumber')}" th:errors="*{citizenIdNumber}"></div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/user/bang-dieu-khien}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-1"></i>Hủy
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i>Cập nhật thông tin
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Thông tin bổ sung -->
        </main>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
