                                    <label class="form-label fw-semibold">Mật khẩu</label>
                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                </div>
                                <button type="submit" class="btn btn-primary w-100 btn-custom">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                                </button>
                            </form>

                            <div class="mt-4">
                                <h6 class="fw-semibold mb-3">Tài khoản demo:</h6>
                                <div class="row g-2">
                                    <div class="col-12">
                                        <div class="alert alert-info">
                                            <i class="bi bi-crown me-2"></i><strong>Admin:</strong> admin/admin123
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-warning">
                                            <i class="bi bi-person-badge me-2"></i><strong>Nhân viên:</strong>
                                            staff/staff123
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert-success">
                                            <i class="bi bi-person me-2"></i><strong>Khách hàng:</strong> user/user123
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
